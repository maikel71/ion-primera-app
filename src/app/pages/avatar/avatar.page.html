<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button 
            defaultHref="/" 
            text="atras" 
            color="primary" 
            mode="ios">
            </ion-back-button>
        </ion-buttons>

        <ion-title color="primary">Avatar</ion-title>

        <ion-buttons slot="end">
            <ion-avatar>
                <!-- <img src="/assets/homero.jpg" /> -->
                <ion-img src="/assets/homero.jpg"></ion-img>
            </ion-avatar>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">
        <ion-avatar>
            <img src="/assets/homero.jpg" />
        </ion-avatar>
        <ion-label>Default</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let item of [1,1,1,1,1]">
            <ion-avatar slot="start">
                <img src="/assets/homero.jpg" />
            </ion-avatar>
            <ion-label>Homero</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
